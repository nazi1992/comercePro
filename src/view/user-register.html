<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<%=require('html-loader!./layout/head-common.html')%>
<title><%=htmlWebpackPlugin.options.title%>--happymmall电商平台</title>
</head>
<body>
	<%=require('html-loader!./layout/nav-simple.html')%>


<div class="page-wrap">
	<div class="w">
		<div class="user-login">
				<div class="login-icon">
					<div class="login-title">用户登录</div>
					<div class="login-content">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="errorMsg">ERROR</p>
						</div>
						<div class="user-item">
							<label for="login-username" class="lable-user">
								<i class="fa fa-user"></i>
							</label>
							<input type="text" id="login-username" class="login-username" placeholder="请输入账号" autocomplete="off">
						</div>

						<div class="user-item">
							<label for="login-password" class="lable-pass">
								<i class="fa fa-lock "></i>
							</label>
							<input  id="login-password" class="login-password" placeholder="请输入密码" autocomplete="off" type="password">
						</div>
						<div class="user-item">
							<label for="passwordConfirm" class="lable-pass">
								<i class="fa fa-lock "></i>
							</label>
							<input  id="passwordConfirm" class="login-password" placeholder="请再次输入密码" autocomplete="off" type="password">
						</div>
						<div class="user-item">
							<label for="phone" class="lable-user">
								<i class="fa fa-phone"></i>
							</label>
							<input type="text" id="phone" class="login-username" placeholder="请输入手机号" autocomplete="off">
						</div>
						<div class="user-item">
							<label for="email" class="lable-user">
								<i class="fa fa-envelope"></i>
							</label>
							<input type="text" id="email" class="login-username" placeholder="请输入邮箱" autocomplete="off">
						</div>
						<div class="user-item">
							<label for="question" class="lable-user">
								<i class="fa fa-question"></i>
							</label>
							<input type="text" id="question" class="login-username" placeholder="请输入密码提示问题" autocomplete="off">
						</div>
						<div class="user-item">
							<label for="answer" class="lable-user">
								<i class="fa fa-key"></i>
							</label>
							<input type="text" id="answer" class="login-username" placeholder="请输入密码提示问题答案" autocomplete="off">
						</div>
						<a class="btn" id="submit">立即注册</a>
						<div class="other-option">
							<a href="./user-login.html" class="link" >已有账号去登陆</a>

						</div>
					</div>
				</div>
		</div>
	</div>
</div>
<%=require('html-loader!./layout/footer.html')%>

</body>
</html>
