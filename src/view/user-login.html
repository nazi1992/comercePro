<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<%=require('html-loader!./layout/head-common.html')%>
<title><%=htmlWebpackPlugin.options.title%>--happymmall电商平台</title>
</head>
<body>
	<%=require('html-loader!./layout/nav-simple.html')%>


<div class="page-wrap">
	<div class="w">
		<div class="user-login">
				<div class="login-icon">
					<div class="login-title">用户登录</div>
					<div class="login-content">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="errorMsg">ERROR</p>
						</div>
						<div class="user-item">
							<label for="login-username" class="lable-user">
								<i class="fa fa-user"></i>
							</label>
							<input type="text" id="login-username" class="login-username" placeholder="请输入账号" autocomplete="off">
						</div>
						<div class="user-item">
							<label for="login-password" class="lable-pass">
								<i class="fa fa-lock "></i>
							</label>
							<input  id="login-password" class="login-password" placeholder="请输入密码" autocomplete="off" type="password">
						</div>
						<a class="btn" id="submit">登录</a>
						<div class="other-option">
							<a href="./user-pass-reset.html" class="link" target="_blank" >忘记密码</a>
							<a href="./user-register.html" class="link" target="_blank">登录注册</a>

						</div>
					</div>
				</div>
		</div>
	</div>
</div>
<%=require('html-loader!./layout/footer.html')%>

</body>
</html>
